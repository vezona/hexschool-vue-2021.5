<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 主線任務</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        /* * {
            outline: 1px solid red;
        } */

        .productAmountInput {
            width: 50px;
            border: 1px solid #bbb;
        }

        .btn-close {
            background-color: white
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="mt-4">
                <!-- 商品列表 -->
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>圖片</th>
                            <th>商品名稱</th>
                            <th>價格</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in products" :key="item.id">
                            <td style="width: 200px">
                                <div style="height: 100px; background-size: cover; background-position: center"
                                    :style="{backgroundImage: `url(${item.imageUrl})`}"></div>
                            </td>
                            <td>{{item.title}}</td>
                            <td>
                                <div class="price">{{item.price}}</div>
                                <div class="origin_price">原價{{item.origin_price}}</div>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn  btn-outline-secondary"
                                        @click="openModal(item)">查看更多</button>
                                    <button type="button" class="btn  btn-outline-danger">加到購物車</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 頁碼 -->
                <div class="d-flex justify-content-center">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active" aria-current="page">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- 購物車明細 -->
                <div class="text-end">
                    <button class="btn btn-outline-danger" type="button">清空購物車</button>
                </div>
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th></th>
                            <th>品名</th>
                            <th style="width: 150px" class="text-center">數量/單位</th>
                            <th class="text-center">單價</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <button type="button" class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-spinner fa-pulse"></i>
                                    x
                                </button>
                            </td>
                            <td>
                                第一個商品
                                <div class="text-success">
                                    已套用優惠券
                                </div>
                            </td>
                            <td>
                                <div class="input-group input-group-sm">
                                    <div class="input-group mb-3 flex-nowrap">
                                        <button class="btn">-</button>
                                        <input type="text" class="productAmountInput">
                                        <button class="btn">+</button>
                                        <span class="input-group-text" id="basic-addon2">單位</span>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">
                                $1000
                                <small class="text-success">折扣價：</small>

                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end">總計</td>
                            <td class="text-end"></td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-end text-success">折扣價</td>
                            <td class="text-end text-success"></td>
                        </tr>
                    </tfoot>
                </table>

                <!-- 收件者表單 -->
                <div class="my-5 row justify-content-center">

                </div>
            </div>
        </div>
        <!-- Modal元件 -->
        <product-modal ref="productModal" :temp-product="tempProduct"></product-modal>
    </div>

    <!-- Modal 元件template -->
    <script type="text/x-template" id="userProductModal">
        <div class="modal fade" id="productModal" ref="modal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content border-0">
              <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="exampleModalLabel">
                  <span>{{tempProduct.title}}</span>
                </h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-sm-6">
                    <img class="img-fluid" alt="">
                  </div>
                  <div class="col-sm-6">
                    <span class="badge bg-primary rounded-pill">{{tempProduct.category}}</span>
                    <p>商品描述：{{tempProduct.description}}</p>
                    <p>商品內容：{{tempProduct.content}}</p>
                    <!-- <div class="h5" > {{tempProduct.price}}元</div> -->
                    <del class="h6" >原價 {{tempProduct.origin_price}} 元</del>
                    <div class="h5" >現在只要{{tempProduct.price}}元</div>
                    <div>
                      <div class="input-group">
                        <input type="number" class="form-control" min="1" v-model="tempProduct.num">
                        <button type="button" class="btn btn-primary">加入購物車</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </script>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./w5_main.js" type="module"></script>
</body>

</html>
