<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0617 每日任務</title>
</head>

<body>
    <!-- hackmd.io/HOVzwlX_Q12ibCdJ_lp6kQ -->
    <div id="app">
        <router-link to="/pageOne">1</router-link>
        <br>
        <router-link to="/aergnorgrea">2</router-link>
        <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue-router@4.0.5/dist/vue-router.global.js"></script>
    <script>
        const app = Vue.createApp({});
        const pageOne = {
            template: `<div>第一頁</div>`
        };
        const pageFault = {
            template: `<div>404</div>`,
        };

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes: [{
                path: '/pageOne',
                component: pageOne
            }, {
                path: '/:pathMatch(.*)*',
                component: pageFault
            }]

        })
        app.use(router);

        app.mount('#app');
    </script>
</body>

</html>
