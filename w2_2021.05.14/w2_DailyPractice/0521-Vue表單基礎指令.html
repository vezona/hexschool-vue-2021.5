<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0521 每日任務</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</head>

<body>
    <!-- 本日任務連結: hackmd.io/6HzQD7OTRI-d-CZY4fgcTA -->
    <div id="app">
        <form class="container p-2">
            <h3>個人田野調查</h3>
            <div class="mb-3">
                <label for="name" class="mb-2">Q1: 請填入姓名</label>
                <br>
                <!--    請用 v-model (綁定對象為 personalInfo.name) -->
                <input type="text" id="name" v-model="personalInfo.name">
            </div>

            <div class="mb-3">
                <p class="mb-2">Q2: 請選擇性別</p>
                <div class="form-check" v-for="gender in genders" :key="gender">
                    <!--    請用  v-model(綁定對象為 personalInfo.genders) + v-bind + v-for (記得搭配 key) -->
                    <input class="form-check-input" type="radio" :value="gender" :id="gender"
                        v-model="personalInfo.gender">
                    <label class="form-check-label" for="">{{gender}}</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="favoritePet" class="mb-2">Q3: 您是貓派還是狗派?</label>
                <br>
                <!--    請用  v-model(綁定對象為 personalInfo.favoritePet) + v-bind + v-for (記得搭配 key)，綁定對象為 petGenre -->
                <select name="favoritePet" id="favoritePet" v-model="personalInfo.favoritePet">
                    <option :value="pet" :key="pet" v-for="pet in petGenre">我是{{pet}}</option>
                </select>
            </div>
            <div class="mb-3">
                <p class="mb-2">Q4: 您的甜點愛好</p>
                <!--    請用  v-model(綁定對象為 personalInfo.loveDessert)  + v-bind + v-for (記得搭配 key) -->
                <div class="form-check" v-for="dessert in desserts">
                    <input class="form-check-input" type="checkbox" :value="dessert" :id="dessert"
                        v-model="personalInfo.loveDessert">
                    <label class="form-check-label" for="">
                        {{ dessert }}
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <p class="mb-2">Q5: 是否為單身</p>
                <!--  請用  v-model (綁定對象為 single) -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="single" v-model="personalInfo.single">
                    <label class="form-check-label" for="single">
                        {{personalInfo.single}}
                    </label>
                </div>
            </div>
            <hr>
            <ul>
                <li>姓名: {{ personalInfo.name }}</li>
                <li>性別: {{ personalInfo.gender }}</li>
                <li>貓派 or 狗派: {{ personalInfo.favoritePet }}</li>
                <li>甜點愛好: {{ personalInfo.loveDessert }}</li>
                <li>是否單身: {{ personalInfo.single }}</li>
            </ul>
        </form>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = {
            data() {
                return {
                    personalInfo: {
                        name: '',
                        gender: '',
                        favoritePet: '貓派',
                        loveDessert: [],
                        single: true,
                    },
                    genders: ['男', '女', '不限制'],
                    petGenre: ['貓派', '狗派'],
                    desserts: ['冰淇淋', '巧克力', '鬆餅']
                }
            }
        }
        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
