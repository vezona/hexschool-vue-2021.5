<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test x-template</title>
</head>

<body>
    <div id="app">
        <test></test>


    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <!-- script要拉出來 -->
    <script type="text/x-module" id="showtest">
        {{msg}}
    </script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg: 'hihi'
                }
            }

        });

        app.component('test', {
            template: '#showtest',
            data() {
                return {
                    msg: 'hihi'
                }
            }
        })
        app.mount('#app');
    </script>
</body>

</html>
