<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06/02 每日任務</title>
</head>

<body>
    <!-- https://hackmd.io/dE7KjujkQMWc3H6d7YqmFQ -->
    <!-- 請為 mobile-phone 調整 HTML 屬性，並使其可向外傳遞訊息，並顯示於 message。 -->
    <div id="app" class="p-3">
        <h1>請為 mobile-phone 調整 HTML 屬性，並使其可向外傳遞訊息，並顯示於 message。</h1>
        {{ message }}
        <mobile-phone @push-data="getMessage"></mobile-phone>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: ''
                }
            },
            methods: {
                getMessage(msg) {
                    this.message = msg;
                }
            }
        })

        app.component('mobile-phone', {
            template: `<div>
                <input class="me-3" v-model="innerText">
                <button @click="push">傳送訊息</button>  
             </div>`,
            data: function () {
                return {
                    innerText: '需要向外傳的訊息'
                }
            },
            methods: {
                push() {
                    this.$emit('pushData', this.innerText);
                }
            }
        })

        app.mount('#app');
    </script>
</body>

</html>
